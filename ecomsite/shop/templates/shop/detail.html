<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <style>
        /* Ensure all images are consistent in size */
        img {
            width: 100%;
            max-width: 400px;
            height: 400px;
            object-fit: contain;
            /* Maintain aspect ratio and avoid cropping */
            border: 1px solid #ddd;
            border-radius: 8px;
            /* Slightly rounded corners for a polished look */
            padding: 10px;
            background-color: #f8f9fa;
        }

        /* Styling for the title and description */
        .product-title {
            font-size: 1.8rem;
            font-weight: bold;
            color: #343a40;
        }

        .product-discount {
            font-size: 1.5rem;
            color: #28a745;
            font-weight: 700;
        }

        .product-price {
            font-size: 1.2rem;
            text-decoration: line-through;
            color: #dc3545;
        }

        .product-description {
            font-size: 1rem;
            color: #6c757d;
        }

        .container {
            margin-top: 20px;
        }

        /* Styling for responsiveness */
        @media (max-width: 768px) {
            img {
                max-width: 100%;
                height: auto;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row align-items-center">
            <!-- Left Column: Product Image -->
            <div class="col-md-6 text-center">
                <img src="{{ product_object.image }}" alt="{{ product_object.title }}">
            </div>

            <!-- Right Column: Product Details -->
            <div class="col-md-6">
                <div class="product-title">
                    {{ product_object.title }}
                </div>
                <div class="product-price">
                    ₹{{ product_object.price }}
                </div>
                {% if product_object.discount_price %}
                <div class="product-discount">
                    ₹{{ product_object.discount_price }}
                </div>
                {% endif %}
                <div class="product-description mt-3">
                    {{ product_object.description }}
                </div>
            </div>
        </div>
    </div>
</body>

</html>
